<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation in JavaScript</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Working on the form -->

    <div class="container">
        <form class="form" id="form">
            <h2>Register with us</h2>

            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Set an awesome username">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your amazing email">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Choose your top secret password">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm your top secret password">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <button type="submit">Proceed</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
